<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Anchor</title>
  </head>
  <body>
    <!-- Myntra self target -->
    <h1>Target:- _self</h1>
    <a href="https://www.myntra.com"
      ><img
        width="100px"
        height="100px"
        src="../../Image_HTML/10imageHTML.png"
        alt="Image"
    /></a>
    <hr />

    <!-- Flipkart blank target -->
    <h1>Target:- _blank</h1>
    <a href="https://www.flipkart.com" target="_blank"
      ><img
        width="350px"
        height="100px"
        src="../../Image_HTML/03imageHTML.png"
        alt="Image"
    /></a>
  </body>
</html>
