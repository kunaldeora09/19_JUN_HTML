<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form practice 02</title>
</head>

<body>
    <fieldset>
        <legend>Form practice 02</legend>
        <label for="fname">FirstName:- </label>
        <input type="text" name="fname" value="Kunal" readonly> <br><br>
        <label for="lname">LastName:- </label>
        <input type="text" name="lname" placeholder="Enter Last name" required> <br><br>
        <label for="Email">Email:- </label>
        <input type="Email" name="Email" placeholder="Enter Email" required> <br><br>
        <label for="password">Password:- </label>
        <input type="password" name="password" placeholder="Enter password" required> <br><br>
        <label for="DOB">Date Of Birth:- </label>
        <input type="date" name="DOB" required> <br><br>
        <label for="time">Time:- </label>
        <input type="time" name="time" required> <br><br>
        <label for="range">Range:- </label>
        <input type="range" name="range" required> <br><br>
        <label for="date-time">Date and Time:- </label>
        <input type="datetime-local" name="date-time" required> <br><br>
        <label for="month">Month:- </label>
        <input type="month" name="month" required> <br><br>
        <label for="tel">Tel:- </label>
        <input type="tel" name="tel" placeholder="Enter Tel" required> <br><br>
        <label for="url">URL:- </label>
        <input type="url" placeholder="Enter URL" name="url" required> <br><br>
        <label for="week">Week:- </label>
        <input type="Week" name="week" required> <br><br>
        <label for="image">Image:- </label>
        <input type="image" name="image" required> <br><br>
        <label for="hidden">Hidden:- </label>
        <input type="hidden" name="hidden" required> <br><br>
        <label for="File">File:- </label>
        <input type="file" name="File" required> <br><br>
        <label for="search">Search:- </label>
        <input type="search" name="search" placeholder="Search" required> <br><br>
        <label for="color">Color:- </label>
        <input type="color" name="color" required> <br><br>
        <label for="button">Button:- </label>
        <input type="button" name="button" value="button" required> <br><br>
        <label for="submit">Submit:- </label>
        <input type="submit" name="submit"> <br><br>
        <label for="reset">Reset:- </label>
        <input type="reset" name="reset"> <br><br>
        <label for="gender">Gender:- </label>
        Male<input type="radio" name="gender">
        Female<input type="radio" name="gender"> <br><br>
        <label for="checkbox">Checkbox:- </label>
        Car<input type="checkbox" name="checkbox">
        Bike<input type="checkbox" name="checkbox"> <br><br>
        <label for="select">Select:- </label>
        <select name="select">
            <option value="">--Select--</option>
            <option value="Doraemon">Doraemon</option>
            <option value="Mickey Mouse">Mickey Mouse</option>
            <option value="LuckyMan">LuckyMan</option>
            <option value="Shinchan">Shinchan</option>
        </select>
    </fieldset>
</body>

</html>
