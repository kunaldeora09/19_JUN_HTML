<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel reservation form</title>
</head>

<body>
    <fieldset>
        <legend>Travel reservation form</legend>
        <form>

        <h2>* denotes mandotory</h2>

        <!-- FirstName -->
        <label for="FirstName">FirstName*:</label>
        <input type="text" name="FirstName" placeholder="Enter your First Name" required>

        <!-- LastName -->
        <label for="LastName">LastName*:</label>
        <input type="text" name="LastName" placeholder="Enter your Last Name" required> <br><br>

        <!-- Email -->
        <label for="Email">Email*:</label>
        <input type="Email" name="Email" placeholder="Enter your Email" required>

        <!-- Mobile No. -->
        <label for="Mobile no.">Mobile No.*:</label>
        <input type="number" name="Mobile no." placeholder="Enter your Mobile No." maxlength="10" minlength="10"
            required> <br><br>

        <!-- Address -->
        <label for="address">Address*:</label>
        <textarea name="address" cols="50" rows="5" placeholder="Enter your Address" required></textarea> <br><br>

        <!-- Select Tour Package    -->
        <label for="Select">Select Tour Package*:</label>

        <p>Frome
            <select required name="Select">
                <option value="">-- Select --</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Surat">Surat</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Indore">Indore</option>
                <option value="Pune">Pune</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Palanpur">Palanpur</option>
            </select>

            To
            <select required name="Select">
                <option value="">-- Select --</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Surat">Surat</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Indore">Indore</option>
                <option value="Pune">Pune</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Palanpur">Palanpur</option>
            </select>
        </p>

        <!-- Arrival Date -->
        <label for="Arrival">Arrival Date*:</label>
        <input type="date" name="Arrival" required> <br><br>

        <!-- Number Of Persons -->
        <label for="NOP">Number Of Persons*:</label>
        <input type="number" name="NOP" placeholder="Enter Number of persons" required> <br><br>

        <!-- What would you want to avail? -->
        <label for="checkbox">What would you want to avail?</label> <br>
        Boarding<input type="checkbox" name="checkbox"> <br>
        Fooding<input type="checkbox" name="checkbox"> <br>
        Sight seeing<input type="checkbox" name="checkbox"> <br><br>

        <!-- Discout Coupon code -->
        <label for="DCC">Discout Coupon code:</label>
        <input type="text" name="DCC" placeholder="Enter Discout Coupon code"> <br><br>

        <!-- Terms and Conditions -->
        <label for="TAC">Terms and Conditions*:</label> <br>
        I agree<input type="radio" name="TAC" required>
        I disagree<input type="radio" name="TAC" required> <br><br>

        <!-- Submit and reset -->
        <input type="submit" name="submit" value="Complete reservation">
        <input type="reset" name="reset" value="Reset Form">

    </form>
    </fieldset>
</body>

</html>
