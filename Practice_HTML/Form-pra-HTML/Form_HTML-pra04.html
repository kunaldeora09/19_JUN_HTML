<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form practice 04</title>
    <style>
      .captcha {
        width: 200px;
        height: 60px;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .captcha img {
        width: 50px;
        height: 50px;
      }
      .cap {
        width: 22px;
        height: 22px;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>STUDENT REGISTRATION FORM</h2>

      <!-- First Name -->
      <label for="fname">First Name </label>
      <input
        type="text"
        name="fname"
        placeholder="Enter First Name"
        required
      /><br /><br />

      <!-- Last Name -->
      <label for="lname">Last Name</label>
      <input
        type="text"
        name="lname"
        placeholder="Enter Last Name"
        required
      /><br /><br />

      <!-- Gender -->
      <label for="gender">Gender</label>
      <input type="radio" name="gender" required />Male
      <input type="radio" name="gender" required />Female <br /><br />

      <!-- Age -->
      <label for="age">Age</label>
      <input type="number" name="age" placeholder="Enter your age" required />
      <br /><br />

      <!-- Date of Birth -->
      <label for="DOB">Date of Birth</label>
      <input type="date" name="DOB" required /> <br /><br />

      <!-- Email Address -->
      <label for="email">Email Address</label>
      <input type="Email" placeholder="Enter your email" required />
      <br /><br />

      <!-- password -->
      <label for="pass">Password</label>
      <input
        type="password"
        name="pass"
        placeholder="Enter your password min 8 characters"
        minlength="8"
        required
      />
      <br /><br />

      <!-- Phone number -->
      <label for="phone">Phone Number</label>
      <select name="phone" required>
        <option value="">Phone</option>
        <option value="93">+93</option>
        <option value="355">+355</option>
        <option value="213">+213</option>
        <option value="91">+91</option>
        <option value="43">+43</option>
        <option value="61">+61</option>
        <option value="32">+32</option>
        <option value="501">+501</option>
        <option value="229">+229</option>
        <option value="55">+55</option>
      </select>
      <input
        type="number"
        name="phone"
        placeholder="Enter your phone number"
        required
      />
      <br /><br />

      <!-- Address -->
      <label for="address">Address</label>
      <textarea
        name="address"
        cols="35"
        rows="5"
        placeholder="Enter your address"
        required
      ></textarea>
      <br /><br />

      <!-- State -->
      <label for="state">State</label>
      <select name="state" required>
        <option value="">Select State</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Kerala">Kerala</option>
        <option value="Punjab">Punjab</option>
      </select>
      <br /><br />

      <!-- Pin Code -->
      <label for="pin">Pin Code</label>
      <input type="text" name="pin" placeholder="Enter your pin code" />
      <br /><br />

      <!-- Hobbies -->
      <label for="hobbies">Hobbies</label>
      <input type="checkbox" name="hobbies" />Music
      <input type="checkbox" name="hobbies" />Movies
      <input type="checkbox" name="hobbies" />Sports
      <input type="checkbox" name="hobbies" />Travel <br /><br />

      <!-- Upload Photo -->
      <label for="photo">Upload Photo</label>
      <input type="file" name="photo" required /> <br /><br />

      <input type="checkbox" name="check" required />I here by declare that the
      above information provided is true and correct. <br /><br />

      <!-- Captcha -->
      <div class="captcha">
        <input class="cap" type="checkbox" />&nbsp;
        <span>I am not a robot</span>
        <img src="../../Image_HTML/11imageHTML.png" alt="Image" />
      </div>
      <br />

      <input type="submit" name="submit" value="Register" />
      <input type="reset" name="reset" value="Reset" />
    </form>
  </body>
</html>
