<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Tag</title>
  </head>
  <body>
    <video
      style="margin-top: 250px"
      src="../../Video_HTML/Pasoori_Video_HTML.mp4"
      width="200px"
      height="100px"
    ></video>
    <video
      src="../../Video_HTML/Pasoori_Video_HTML.mp4"
      width="200px"
      height="100px"
      controls

    <video
      src="../../Video_HTML/Pasoori_Video_HTML.mp4"
      width="200px"

    ></video>
    <video
      src="../../Video_HTML/Pasoori_Video_HTML.mp4"
      width="200px"

    <video
      src="../../Video_HTML/Pasoori_Video_HTML.mp4"
      width="200px"

      loop

    ></video>
