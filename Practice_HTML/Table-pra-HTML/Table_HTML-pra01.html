<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table practice 01</title>
</head>

<body>
    <table border="2">
        <thead>
            <tr>
                <th>Name</th>
                <th>Job Title</th>
                <th>Email address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Anna Fitzgerald</td>
                <td>Staff Writer</td>
                <td>Example1@company.com</td>
            </tr>
            <tr>
                <td>John Smith</td>
                <td>Marketing Manager</td>
                <td>Example2@company.com</td>
            </tr>
            <tr>
                <td>Zendaya Grace</td>
                <td>CEO</td>
                <td>Example3@company.com</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
