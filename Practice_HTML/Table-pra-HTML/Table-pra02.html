<!DOCTYPE html>
<html lang="en">

<head>

    <title>Table practice 02</title>

<body>

                <th>Practice 1</th>

                <td>Practice 6</td>
            </tr>
            <tr>
                <td>Practice 7</td>
                <td>Practice 8</td>

            <tr>

        </tbody>
    </table>

</html>
