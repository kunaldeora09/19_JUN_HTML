<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-08</title>
</head>
<body>
    <h2>8. Create table with colspan rowspan example.</h2>

    <table border="">
        <thead>
            <tr>
                <th>Header</th>
                <th>Header</th>
                <th>Header</th>
                <th>Header</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Span <br> rows</td>
                <td colspan="3">Span coulmns</td>
            </tr>
            <tr>
                <td colspan="2">Span coulmns</td>
                <td rowspan="3">Span <br> both</td>
            </tr>
            <tr>
                <td rowspan="2">Span <br> rows</td>
                <td>Span coulmns</td>
            </tr>
            <tr>
                <td rowspan="2">Span <br> both</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
